<head>

  <title>Links</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    a {
      color: hsl(180, 100%, 30%);
      text-decoration: none;
    }

    a:visited{
      color:red;
    }

    a:hover{
      color: black;
      text-decoration: underline;
    }

    a:active{
      color: red;
    }


  </style>
</head>
<body>
  <h1>Personalizando Links</h1>
  <ul>

  </ul>

</html>
